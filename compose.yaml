version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: herramienta-escazu-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: escazu_user
      POSTGRES_PASSWORD: escazu_password_2024
      POSTGRES_DB: herramienta_escazu
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U escazu_user -d herramienta_escazu"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
